BASE: ../Base-VGG_Attn.yaml
MODEL:
  VGG:
    WEIGHTS: ""
  ATTN:
    NUM_CLUSTERS: 512
    WEIGHTS: feature_dictionary/CASIA/50000/dictionary_vgg_pool4_512.pickle
