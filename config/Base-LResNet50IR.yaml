MODEL:
  NAME: resnet
  RESNETS:
    LAYERS: [3, 4, 14, 3]
    FILTER: [64, 64, 128, 256, 512]
  OUT_FEATURES: 512
  NUM_CLASSES: 10575
DATASETS:
  TRAIN: [casia]
  VAL: [lfw]
